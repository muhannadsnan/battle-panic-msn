<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Battle Panic Clone</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a2e;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #game-container {
            /* No border - clean fullscreen look */
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <!-- Phaser 3 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- Game Configuration -->
    <script src="src/config/GameConfig.js"></script>

    <!-- Utility Systems -->
    <script src="src/systems/SaveSystem.js"></script>
    <script src="src/systems/WaveSystem.js"></script>
    <script src="src/systems/CombatSystem.js"></script>
    <script src="src/systems/AudioManager.js"></script>

    <!-- Entities -->
    <script src="src/entities/Unit.js"></script>
    <script src="src/entities/Enemy.js"></script>
    <script src="src/entities/Castle.js"></script>
    <script src="src/entities/Projectile.js"></script>

    <!-- UI Components -->
    <script src="src/ui/HealthBar.js"></script>
    <script src="src/ui/UnitButton.js"></script>
    <script src="src/ui/GoldDisplay.js"></script>

    <!-- Scenes -->
    <script src="src/scenes/BootScene.js"></script>
    <script src="src/scenes/PreloadScene.js"></script>
    <script src="src/scenes/MenuScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/scenes/UpgradeScene.js"></script>
    <script src="src/scenes/GameOverScene.js"></script>

    <!-- Main Entry Point -->
    <script src="src/main.js"></script>
</body>
</html>
