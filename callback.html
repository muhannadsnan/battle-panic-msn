<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Successful - Battle Panic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            border: 2px solid #4ade80;
            max-width: 400px;
        }
        .icon {

        h1 {

        }
        p {
            color: #ccc;
            font-size: 16px;
            line-height: 1.5;
        }
        .closing {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
